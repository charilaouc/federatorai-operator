apiVersion: apps/v1
kind: Deployment
metadata:
  name: alameda-operator
  namespace: {{.NameSpace}}
  labels:
    app: alameda
    component: alameda-operator
  annotations:
    description: Defines how to deploy the application alameda-operator
    template.alpha.openshift.io/wait-for-ready: 'true'
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      component: alameda-operator
  template:
    metadata:
      name: alameda-operator
      labels:
        app: alameda
        component: alameda-operator
    spec:
      containers:
      - name: alameda-operator
        image: {{.Image.Operator}}
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            cpu: 10m
            memory: 20Mi
        env:
        - name: NAMESPACE_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: ALAMEDA_OPERATOR_DATAHUB_ADDRESS
          value: "alameda-datahub.{{.NameSpace}}.svc:50050"
        readinessProbe:
          exec:
            command:
            - /usr/local/bin/manager
            - --readiness-probe
          initialDelaySeconds: 5
          failureThreshold: 20
          periodSeconds: 60
          timeoutSeconds: 5
        livenessProbe:
          exec:
            command:
            - /usr/local/bin/manager
            - --liveness-probe
          initialDelaySeconds: 5
          failureThreshold: 20
          periodSeconds: 60
          timeoutSeconds: 5
        volumeMounts:
        - mountPath: /tmp/k8s-webhook-server/serving-certs
          name: cert
          readOnly: true
      volumes:
      - name: cert
        secret:
          defaultMode: 420
          secretName: alameda-operator-webhook-server-cert
      - name:  alameda-operator-data-storage
      - name:  alameda-operator-log-storage
      serviceAccount: alameda-operator
      serviceAccountName: alameda-operator
