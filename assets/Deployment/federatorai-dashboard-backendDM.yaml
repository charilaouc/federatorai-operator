apiVersion: apps/v1
kind: Deployment
metadata:
  name: federatorai-dashboard-backend
  namespace: {{.NameSpace}}
  labels:
    app: alameda
    component: federatorai-dashboard-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: alameda
      component: federatorai-dashboard-backend
  template:
    metadata:
      labels:
        app: alameda
        component: federatorai-dashboard-backend
    spec:
      volumes:
      - name: federatorai-dashboard-backend-data-storage
      - name: federatorai-dashboard-backend-log-storage
      containers:
        - name: federatorai-dashboard-backend
          ports:
            - containerPort: 8081
              protocol: TCP
          image: {{.Image.DashboardBackend}}
          imagePullPolicy: IfNotPresent
          env:
            - name: FEDERATORAI_DASHBOARD_BACKEND_PORT
              value: "8081"
            - name: FEDERATORAI_DASHBOARD_OPEN_VPA
              value: {{if .Execution.EnabledVPA}}"true"{{else}}"false"{{end}}
            - name: FEDERATORAI_DASHBOARD_OPEN_GPU
              value: {{if .FederatoraiAgentGPU.Enabled}}"true"{{else}}"false"{{end}}
          resources:
            {}
          readinessProbe:
            exec:
              command:
              - /probe.sh
              - --type=readiness
            initialDelaySeconds: 5
            periodSeconds: 60
            timeoutSeconds: 60
          livenessProbe:
            exec:
              command:
              - /probe.sh
              - --type=liveness
            initialDelaySeconds: 5
            periodSeconds: 60
            timeoutSeconds: 60
          volumeMounts:
          - mountPath: /federatorai-portal/server/config
            name: federatorai-dashboard-backend-config
      volumes:
      - configMap:
          defaultMode: 420
          name: federatorai-dashboard-backend-config
        name: federatorai-dashboard-backend-config
      - name:  federatorai-backend-data-storage
      - name:  federatorai-backend-log-storage
      serviceAccount: federatorai-dashboard-backend
      serviceAccountName: federatorai-dashboard-backend